<main>
    <h2 class="text-center text-3xl font-medium text-gray-900 dark:text-gray-50 sm:text-6xl">Amazing products,
        <span
            class="animate-text-gradient inline-flex bg-gradient-to-r from-neutral-900 via-slate-500 to-neutral-500 bg-[200%_auto] bg-clip-text leading-tight text-transparent dark:from-neutral-100 dark:via-slate-400 dark:to-neutral-400">
            get ready to want it all!
        </span>
    </h2>
    <p class="mt-6 text-center text-lg leading-6 text-gray-600 dark:text-gray-200">From must-haves to hidden gems
        everything you <span class="cursor-wait opacity-70 font-semibold text-blue-700">love</span> is just a click
        away.</p>
    <div class="w-full pt-6 flex justify-center items-center">
        <button type="button" [routerLink]="['/auth/log-in']"
            class="py-3 px-4 cursor-pointer inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700  disabled:opacity-50 disabled:pointer-events-none">
            Get started
        </button>
    </div>
</main>
