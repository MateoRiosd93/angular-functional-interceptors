<section class="w-full flex justify-between">
    <figure class="bg-white">
        <img class="w-[420px]" [src]="productsStore.product().images[0]" alt="Product ilustration">
    </figure>
    <aside class="w-[400px]">
        <h1 class="text-2xl font-bold text-balance">{{ productsStore.product().title }}</h1>
        <span class="text-xl font-mono text-gray-800">{{ productsStore.product().price | currency }}
        </span>
        <p class="text-pretty">{{ productsStore.product().description }}</p>
    </aside>
</section>
